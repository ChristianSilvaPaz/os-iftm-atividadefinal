<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    
      
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton icon="fa fa-fw fa-file" actionListener="#{clienteBean.novo()}"
                                     update="@form" value="Novo"
                                     ></p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-save" actionListener="#{clienteBean.salvar()}"
                                     rendered="#{clienteBean.status.name() != 'BUSCA'}"
                                     update="@form" value="Salvar"
                                     ></p:commandButton>
                    <p:commandButton icon="fa fa-fw #{clienteBean.status.name() == 'BUSCA'?'fa-search':'fa-mail-reply'}" actionListener="#{clienteBean.buscar()}"
                                     update="@form" value="#{clienteBean.status.name() == 'BUSCA'?'Buscar':'Voltar'}"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
           
            <p:spacer></p:spacer>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{clienteBean.status.name() == 'NOVO'}">
                <h:outputLabel value="CNPJ"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.cpfCnpj}"></p:inputText>
                <h:outputLabel value="RG"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.rgInscricao}"></p:inputText>
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.nomeFantasia}"></p:inputText>
                <h:outputLabel value="Sobrenome"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.sobrenomeRazao}"></p:inputText>
                <h:outputLabel value="Data Nascimento"></h:outputLabel>
                <p:calendar value="#{clienteBean.entidade.dataNascimento}"></p:calendar>
                <h:outputLabel value="Sexo"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.sexo}"></p:inputText>
                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{clienteBean.entidade.email}"></p:inputText>
            </p:panelGrid>
            
            <p:dataTable value="#{clienteBean.entidades}" var="ent" rendered="#{clienteBean.status.name() == 'BUSCA'}">
                <p:column>
                    <p:commandButton icon="fa fa-fw fa-pencil" actionListener="#{clienteBean.editar(ent)}"
                                     update="@form" ></p:commandButton>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{ent.nomeFantasia}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
</ui:decorate>
