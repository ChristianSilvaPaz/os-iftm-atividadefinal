<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    
      
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton icon="fa fa-fw fa-file" actionListener="#{servicoBean.novo()}"
                                     update="@form" value="Novo"
                                     ></p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-save" actionListener="#{servicoBean.salvar()}"
                                     rendered="#{servicoBean.status.name() != 'BUSCA'}"
                                     update="@form" value="Salvar"
                                     ></p:commandButton>
                    <p:commandButton icon="fa fa-fw #{servicoBean.status.name() == 'BUSCA'?'fa-search':'fa-mail-reply'}" actionListener="#{servicoBean.buscar()}"
                                     update="@form" value="#{servicoBean.status.name() == 'BUSCA'?'Buscar':'Voltar'}"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
           
            <p:spacer></p:spacer>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{servicoBean.status.name() == 'NOVO'}">
                <h:outputLabel value="Nome"></h:outputLabel>
                <p:inputText></p:inputText>
                <h:outputLabel value="Valor"></h:outputLabel>
                <p:inputText></p:inputText>
            </p:panelGrid>
            
            <p:dataTable rendered="#{servicoBean.status.name() == 'BUSCA'}">
                <p:column>
                    <p:commandButton icon="fa fa-fw fa-pencil" actionListener="#{servicoBean.editar()}"
                                     update="@form" ></p:commandButton>
                </p:column>
                <p:column headerText="Nome"></p:column>
                <p:column headerText="Valor"></p:column>
            </p:dataTable>
        </h:form>
</ui:decorate>
